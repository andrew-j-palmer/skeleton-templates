<!doctype html>
<html lang="en">

<head class="no-skrollr">
    <title></title>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/boutique.css">
    <link href="https://fonts.googleapis.com/css?family=Forum|Permanent+Marker" rel="stylesheet">
</head>

<body>
    <div id="skrollr-body">
<div id="spacer">
    <h2 class="punchline classy" id="firstline">We'd tell you where our shop is,</h2>
    <h2 class="punchline classy" id="secondline" data-70="opacity: 0;" data-170="opacity: 1;">but you probably wouldn't know the street.</h2>
</div>
        <div class="headerbar" data-0="position:static;" data-top-top="position:fixed;top:0;" data-edge-strategy="set">
        <span class="title attitude">Hipsters 'R Us</span>
        <span class="hamburger attitude">MENU</span>
    </div>
    <div style="padding:1em;" data-0="display:none;" data-top-top="display:block;" data-anchor-target=".headerbar" data-edge-strategy="set">&nbsp;</div>
        <div id="spacer"></div>
    <div class="hipsterbg">
            <div class="attitude brand" data--400-center="opacity:0" data-center="opacity:1" data-200-center="opacity:0">Our Brand</div>
        <img src="img/hipsters.jpg" class="hipsters" data-center-top="filter: blur(0px) brightness(0.3);" data-center="filter: blur(10px) brightness(1);">
    </div>
    <div class="hipsterpics">
        <div class="hipsterpic"
        data--150-bottom="opacity:0;left:9%;" 
        data-100-center="opacity:1;transform: rotateZ(5deg);left: 12%;filter: saturate(0.4);"
        data-center="tansform: rotateZ(2deg);left: 18%;filter:saturate(1);">
            <img src="img/hipster1.jpg" id="hipster1">
            <span data-center="opacity:1" 
            data--100-center="opacity:0;">eight dollar beers</span>
        </div><
        <div class="hipsterpic" 
        data--150-bottom="opacity:0;left:80%;" 
        data-100-center="opacity:1;transform: rotateZ(-2deg);left:70%;filter: saturate(0.4);"
        data-center="tansform: rotateZ(-4deg);left: 60%;filter:saturate(1);">
            <img src="img/hipster2.jpg" id="hipster2">
            <span data-center="opacity:1" 
            data--100-center="opacity:0;">Vapid Narcissism</span>
        </div>
        <div class="hipsterpic"
        data--150-bottom="opacity:0;left:-1%;" 
        data-100-center="opacity:1;transform: rotateZ(-8deg);left: 7%;filter: saturate(0.4);"
        data-center="tansform: rotateZ(-7deg);left: 15%;filter:saturate(1);">
            <img src="img/hipster3.jpg" id="hipster3">
            <span data-center="opacity:1" 
            data--100-center="opacity:0;">Style Over Substance</span>
        </div>
    </div>
    </div>
    <script src="skrollr.min.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
        </script>
</body>
